<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
    <title>学生</title>
</head>
<body>
<div class="ui bottom attached segment pushable">
    <div class="ui visible inverted blue left vertical sidebar menu">
        <div class="item">
            <div class="header">院系信息管理</div>
            <div class="menu">
                <a class="item" th:href="@{/index/school}">查看学院</a>
            </div>
        </div>
        <div class="item">
            <div class="header">学生信息管理</div>
            <div class="menu">
                <a class="item" th:href="@{/index/student}">查看个人信息</a>
            </div>
        </div>
        <div class="item">
            <div class="header">课程管理</div>
            <div class="menu">
                <a class="item" th:href="@{/index/lesson}">查看课程信息</a>
            </div>
        </div>
        <div class="item">
            <div class="header">成绩管理</div>
            <div class="menu">
                <a class="item" th:href="@{/index/grade}">查看成绩</a>
            </div>
        </div>
    </div>
    <div class="pusher">
        <div class="ui center aligned container">
            <h3 class="ui top attached header">学生信息</h3>
            <table class="ui celled table">
                <tr style="text-align:center;" th:each="student : ${list}">
                    <td>姓名</td>
                    <td th:text="${student.name}"></td>
                    <td>性别</td>
                    <td th:text="${student.sex}"></td>
                </tr>
                <tr style="text-align:center;" th:each="student : ${list}">
                    <td>年龄</td>
                    <td th:text="${student.age}"></td>
                    <td>出生日期</td>
                    <td th:text="${student.birthday}"></td>
                </tr>
                <tr style="text-align:center;" th:each="student : ${list}">
                    <td>地址</td>
                    <td colspan="3" th:text="${student.address}"></td>
                </tr>
                <tfoot>
                <tr>
                    <th colspan="4">
                        <a href="#" class="ui mini teal right floated basic button" th:href="@{/index/student/input}">修改</a>
                    </th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    // showing multiple
    $('.visible.example .ui.sidebar')
        .sidebar({
            context: '.visible.example .bottom.segment'
        })
        .sidebar('hide')
    ;
</script>
</html>
