<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
    <title>学生</title>
</head>
<body>
<div class="ui bottom attached segment pushable">
    <div class="ui visible inverted blue left vertical sidebar menu">
        <div class="item">
            <div class="header">院系信息管理</div>
            <div class="menu">
                <a class="item" th:href="@{/index/school}">查看学院</a>
            </div>
        </div>
        <div class="item">
            <div class="header">学生信息管理</div>
            <div class="menu">
                <a class="item" th:href="@{/index/student}">查看个人信息</a>
            </div>
        </div>
        <div class="item">
            <div class="header">课程管理</div>
            <div class="menu">
                <a class="item" th:href="@{/index/lesson}">查看课程信息</a>
            </div>
        </div>
        <div class="item">
            <div class="header">成绩管理</div>
            <div class="menu">
                <a class="item" th:href="@{/index/grade}">查看成绩</a>
            </div>
        </div>
    </div>
    <div class="pusher">
        <div class="ui center aligned container">
            <h3 class="ui top attached header">学生信息</h3>
            <form action="#" method="post" class="ui segment form" th:action="@{/index/student/1} " th:object="${student}">
                <!--<input type="hidden" name="id" th:value="*{id}">-->
                <table class="ui celled table">
                <tr style="text-align:center;">
                    <td>姓名</td>
                    <td>
                        <input type="text" name="name" placeholder="姓名" th:value="*{name}">
                    </td>
                    <td>性别</td>
                    <td>
                        <input type="text" name="sex" placeholder="性别" th:value="*{sex}">
                    </td>
                </tr>
                <tr style="text-align:center;">
                    <td>年龄</td>
                    <td>
                        <input type="text" name="age" placeholder="年龄" th:value="*{age}">
                    </td>
                    <td>出生日期</td>
                    <td>
                        <input type="text" name="birthday" placeholder="出生日期" th:value="*{birthday}">
                    </td>
                </tr>
                <tr style="text-align:center;">
                    <td>地址</td>
                    <td colspan="3">
                        <input type="text" name="address" placeholder="地址" th:value="*{address}">
                    </td>
                </tr>
                <tfoot>
                <tr>
                    <th colspan="4">
                        <button class="ui teal submit button">提交</button>
                    </th>
                </tr>
                </tfoot>
            </table>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    // showing multiple
    $('.visible.example .ui.sidebar')
        .sidebar({
            context: '.visible.example .bottom.segment'
        })
        .sidebar('hide')
    ;

    $('.ui.form').form({
        fields : {
            name : {
                identifier: 'name',
                rules: [{
                    type : 'empty',
                    prompt: '请输入姓名'
                }]
            },
            sex : {
                identifier: 'sex',
                rules: [{
                    type : 'empty',
                    prompt: '请输入性别'
                }]
            },
            age : {
                identifier: 'age',
                rules: [{
                    type : 'empty',
                    prompt: '请输入年龄'
                }]
            },
            birthday : {
                identifier: 'birthday',
                rules: [{
                    type : 'empty',
                    prompt: '请输入出生日期'
                }]
            },
            address : {
                identifier: 'address',
                rules: [{
                    type : 'empty',
                    prompt: '请输入地址'
                }]
            }
        }
    });
</script>
</html>
