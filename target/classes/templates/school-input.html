<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
    <title>主页</title>
</head>
<body>
<div class="ui bottom attached segment pushable">
    <div class="ui visible inverted blue left vertical sidebar menu">
        <div class="item">
            <div class="header">院系信息管理</div>
            <div class="menu">
                <a class="item" th:href="@{/index/school}">查看学院</a>
            </div>
        </div>
        <div class="item">
            <div class="header">学生信息管理</div>
            <div class="menu">
                <a class="item" th:href="@{/index/student}">查看个人信息</a>
            </div>
        </div>
        <div class="item">
            <div class="header">课程管理</div>
            <div class="menu">
                <a class="item" th:href="@{/index/lesson}">查看课程信息</a>
            </div>
        </div>
        <div class="item">
            <div class="header">成绩管理</div>
            <div class="menu">
                <a class="item" th:href="@{/index/grade}">查看成绩</a>
            </div>
        </div>
    </div>
    <div class="pusher">
        <div class="ui container">
            <form action="#" method="post" class="ui segment form" th:action="*{id}==null ? @{/index/school} : @{/index/school/{id}(id=*{id})} " th:object="${college}">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="required field">
                    <input type="text" name="profession" placeholder="专业" th:value="*{profession}">
                    <input type="text" name="faculty" placeholder="学院" th:value="*{faculty}">
                    <input type="text" name="professionClass" placeholder="班级" th:value="*{professionClass}">
                </div>
                <div class="ui error message"></div>
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal submit button">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    // showing multiple
    $('.visible.example .ui.sidebar')
        .sidebar({
            context: '.visible.example .bottom.segment'
        })
        .sidebar('hide')
    ;

    $('.ui.form').form({
        fields : {
            profession : {
                identifier: 'profession',
                rules: [{
                    type : 'empty',
                    prompt: '请输入专业'
                }]
            },
            faculty : {
                identifier: 'faculty',
                rules: [{
                    type : 'empty',
                    prompt: '请输入学院'
                }]
            },
            professionClass : {
                identifier: 'professionClass',
                rules: [{
                    type : 'empty',
                    prompt: '请输入班级'
                }]
            }
        }

    });
</script>
</html>
